<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#127780; Fake Weather Forcast</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: #1a64d6;
        font-size: 42;
      }
      .13/23 {
        font-size: 34px;
      }
    </style>
  </head>
  <body>
    <span style="font-size: 35px">&#127780;</span>
    <h1>Currently 21° in Tokyo</h1>
    <dev class="13/23">
      <li>
        13°/
        <strong> 23° </strong>
      </li>
    </dev>
    <dev>
      <span style="font-size: 14px">&#127783;</span>
      <strong> Tomorrow </strong>
      10°/22°
    </dev>

    <span style="font-size: 100px">&#127781;</span>
    <strong> Saturday </strong>
    15°/17°
    <span style="font-size: 100px">&#9728;&#65039;</span>
    <strong> Sunday </strong>
    25°/28°
    <button>Change city</button>
    Coded by Jaslyn Woods
  </body>
</html>
